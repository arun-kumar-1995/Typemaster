<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Master</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" defer src="../js/index.js"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <section class="highest-score">
          Highest score : <span class="score">78</span> , Score: 08
        </section>
        <section class="instruction">
          <h2>Instruction</h2>
          <p>
            Type each displayed word withing the given second to get the score.
            To restart the game type current word.
          </p>
        </section>
        <section class="time-left">
          Start Typing,
          <span>12</span>
          seconds left
        </section>

        <section class="text">symptopm</section>
        <input
          type="text"
          id="text"
          placeholder="Type.."
          required
          autocomplete="off"
          autofocus="true"
        />
      </div>
    </main>
  </body>
</html>
